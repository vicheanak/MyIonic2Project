<ion-navbar *navbar>
  <ion-title>Sqlite</ion-title>
</ion-navbar>

<ion-content padding class="sqlite">
    <button full (click)="refresh()">Refresh</button>
    <button full (click)="drop()">Drop</button>
    <button full (click)="createTable()">Create Table</button>
    <button full (click)="add()">Add</button>
    <ion-list>
        <ion-item *ngFor="#person of people">
            {{person.firstname}} {{person.lastname}}
        </ion-item>
    </ion-list>
</ion-content>
